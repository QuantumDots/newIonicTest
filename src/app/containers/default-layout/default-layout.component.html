<!--sidebar-->
<c-sidebar #sidebar="cSidebar" id="sidebar" unfoldable="unfoldable">
  <c-sidebar-brand
    [routerLink]="null"
    [brandFull]="{
      src: 'assets/img/lamenu.png',
      width: 146,
      height: 46,
      alt: 'Lamenu'
    }"
    [brandMinimized]="{
      src: 'assets/favicon.ico',
      width: 46,
      height: 46,
      alt: 'Lamenu'
    }"
  >
  </c-sidebar-brand>
  <c-sidebar-nav
    [navItems]="navItems"
    [perfectScrollbar]="perfectScrollbarConfig"
    [disabled]="sidebar?.minimized"
    dropdownMode="closeInactive"
  ></c-sidebar-nav>
  <c-sidebar-nav
  [navItems]="navComponentItems"
  [perfectScrollbar]="perfectScrollbarConfig"
  [disabled]="sidebar?.minimized"
  dropdownMode="closeInactive"
  *ngIf="!env.production"
  ></c-sidebar-nav>
  <c-sidebar-minimizer cSidebarMinimize="sidebar"></c-sidebar-minimizer>
</c-sidebar>
