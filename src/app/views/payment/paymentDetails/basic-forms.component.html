<router-outlet>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12" id="mainExport">
        <form action="" [formGroup]="simpleForm" method="post" enctype="multipart/form-data" class="form-horizontal">
          <c-card>
            <c-card-header>
              <strong>
                Booking Summary
              </strong> 
              <c-card-header-actions>
                <a
                  href="https://github.com/mariuszfoltak/angular2-datatable"
                  target="_blank"
                  class="card-header-action"
                >
                </a>
                <button style="margin-right: 1px;" (click)="printReportOption2()" class="btn btn-outline-info btn-xs"><i class="cil-info"></i>  {{'Full Report'}}</button> 
              </c-card-header-actions>
            </c-card-header>
            <c-card-body>
              <c-row class="mb-3">
                <c-col md="4" >
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                  </div>
                </c-col>
              </c-row>
              <table
                class="table table-striped table-hover table-responsive-lg"
                [mfData]="this.mfData?.bookingDetailsByChannel"
                #mf="mfDataTable"
                [mfRowsOnPage]="10"
              >
                <thead>
                  <tr>
                    <th style="width: 15%;">
                      <mfDefaultSorter by="month" #sortMonth>
                        Report Month
                        <span
                          *ngIf="sortMonth.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortMonth.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 5%;">
                      <mfDefaultSorter by="payStatus" #sortPayStatus>
                        Channel
                        <span
                          *ngIf="sortPayStatus.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortPayStatus.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 5%;">
                      <mfDefaultSorter by="payStatus" #sortPayStatus>
                        Total Bookings
                        <span
                          *ngIf="sortPayStatus.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortPayStatus.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr [hidden]="!isLoading">
                    <td colspan="7">
                      <div [hidden]="!isLoading">
                        <c-spinkit name="fold"></c-spinkit>
                      </div>
                    </td>
                  </tr>
                  <tr *ngFor="let item of mf.data;index as i;">
                    <td>{{ item.paymentMonth }}</td>
                    <td>{{ item.totalCount }}</td>
                    <td>{{ item.channel }}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="3">
                      <mfBootstrapPaginator
                        [rowsOnPageSet]="[5, 10, 15]"
                      ></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </c-card-body>
          </c-card>
          <c-card>
            <c-card-header>
              <strong>
                Channel Summary
              </strong> 
              <c-card-header-actions>
                <a
                  href="https://github.com/mariuszfoltak/angular2-datatable"
                  target="_blank"
                  class="card-header-action"
                >
                </a>
              </c-card-header-actions>
            </c-card-header>
            <c-card-body>
              <c-row class="mb-3">
                <c-col md="4" >
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                  </div>
                </c-col>
              </c-row>
              <table
                class="table table-striped table-hover table-responsive-lg"
                [mfData]="this.mfData?.bookingDetailsByCode"
                #mf2="mfDataTable"
                [mfRowsOnPage]="10"
              >
                <thead>
                  <tr>
                    <th style="width: 15%;">
                      <mfDefaultSorter by="month" #sortMonth>
                        Report Month
                        <span
                          *ngIf="sortMonth.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortMonth.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 5%;">
                      <mfDefaultSorter by="payStatus" #sortPayStatus>
                        Channel
                        <span
                          *ngIf="sortPayStatus.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortPayStatus.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                    <th style="width: 5%;">
                      <mfDefaultSorter by="payStatus" #sortPayStatus>
                        Total Amount
                        <span
                          *ngIf="sortPayStatus.isSortedByMeAsc"
                          class="cil-arrow-top"
                          aria-hidden="true"
                        ></span>
                        <span
                          *ngIf="sortPayStatus.isSortedByMeDesc"
                          class="cil-arrow-bottom"
                          aria-hidden="true"
                        ></span>
                      </mfDefaultSorter>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr [hidden]="!isLoading">
                    <td colspan="3">
                      <div [hidden]="!isLoading">
                        <c-spinkit name="fold"></c-spinkit>
                      </div>
                    </td>
                  </tr>
                  <tr *ngFor="let item of mf2.data;index as i;">
                    <td>{{ item.paymentMonth }}</td>
                    <td>{{ item.paymentMethodCode }}</td>
                    <td>{{ item.totalAmount }}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="3">
                      <mfBootstrapPaginator
                        [rowsOnPageSet]="[5, 10, 15]"
                      ></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </c-card-body>
          </c-card>
      </form>
    </div>
  </div><!--/.row-->
</div>
<!-- <toaster-container [toasterconfig]="toasterconfig"></toaster-container> -->
<app-toast></app-toast>
</router-outlet>
